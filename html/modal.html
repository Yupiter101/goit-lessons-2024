<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal-window</title>
    <!-- Goodle font -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet"> -->
    
    <!-- modern-normalize -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <!-- css -->
    <link rel="stylesheet" href="../css/styles-basic.css">
    <link rel="stylesheet" href="../css/styles-modal.css">
</head>

<body>
    <header>
        <div>
            <a class="fixed-back" href="../index.html">Back to main page</a>
            <nav>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div>
                <h1>Модалка</h1>
            </div>
        </section>

        <section>
            <div>
                <button class="hero-btn" type="button" data-modal-open>Modal</button>
            </div>
        </section>
    </main>
    

    <!-- ===== Стилізована форма backdrop ===== -->
    <!-- =======backdrop modal-window is-hidden =============== -->
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
          <button type="button" class="modal-close-btn" data-modal-close>
            <svg class="modal-close-btn-icon" width="8" height="8">
              <use href="../img/symbol-defs.svg#icon-close"></use>
              <!-- <use href="../img/symbol-defs.svg#icon-tel"></use> -->
            </svg>
          </button>
          
          <form class="modal-form">
            <p class="form-title">Leave your contacts and we will call you back</p>
  
            <!-- Name -->
            <label class="modal-form-label">
              <span class="modal-form-label-desc">Name</span>
              <span class="modal-form-label-wrapper">
                <input 
                type="text"
                class="modal-form-input"
                name="user-name"
                pattern="^[a-zA-Zа-яА-ЯіІїЇ]+"
                >
                <svg class="modal-form-icon" width="12" height="12">
                  <use href="../img/symbol-defs.svg#icon-name"></use>
                </svg>
              </span>
              
            </label>
  
            <!-- Phone -->
            <label class="modal-form-label">
              <span class="modal-form-label-desc">Phone</span>
              <span class="modal-form-label-wrapper">
                <input 
                type="tel"
                class="modal-form-input"
                name="user-tel"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="xxx-xxx-xx-xx"
                >
                <svg class="modal-form-icon" width="13" height="13">
                  <use href="../img/symbol-defs.svg#icon-tel"></use>
                </svg>
              </span>
            </label>
  
            <!-- Email -->
            <label class="modal-form-label">
              <span class="modal-form-label-desc">Email</span>
              <span class="modal-form-label-wrapper">
                <input 
                type="email"
                class="modal-form-input"
                name="user-email"
                >
                <svg class="modal-form-icon" width="15" height="15">
                  <use href="../img/symbol-defs.svg#icon-email"></use>
                </svg>
              </span>
            </label>
  
            <!-- textarea -->
            <label  class="modal-form-label">
              <span class="modal-form-label-desc">Comment</span>
              <textarea class="modal-form-input modal-form-comment"
                name="user-comment"
                placeholder="Text input"
                ></textarea>
            </label>
  
            <!-- checkbox -->
            <input id="agree" type="checkbox" name="checkbox" class="modal-form-checkbox visually-hidden ">
            <label for="agree" class="modal-form-checkbox-label">I accept the terms and conditions of the&nbsp; <a href="#">privacy policy</a></span></label>
            
            <!-- button -->
            <button type="submit" class="modal-form-btn">Send</button>
  
          </form>
        </div>
    </div>

    <footer>
    </footer>

    <script src="../js/modal.js"></script> 

</body>
</html>
