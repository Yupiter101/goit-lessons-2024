<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>

    <!-- modern-normalize -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    
    <!-- css -->
    <link rel="stylesheet" href="../../css/styles-basic.css">
    <link rel="stylesheet" href="../../css/style-js-clock.css">

</head>
<!-- class="body" -->
<body class="body">
    <header>
        <div>
            <a class="fixed-back" href="../js-practic.html">Back to main JS</a>
        </div>
    </header>
    <main>



        <div class="calendar">
            <div class="date-style">
                День тижня:
                <p class="date-day">0</p>
            </div>

            <div class="date-style">
                День місяця:
                <p class="date">0</p>
            </div>

            <div class="date-style">
                Місяць:
                <p class="date-month">0</p>
            </div>

            <div class="date-style">
                Рік:
                <p class="date-year">0</p>
            </div>
        </div>

        
        <h1>Закінчив на 1:44:35</h1>
 

        <div class="digital-clock">0</div>

        <div class="clock">
            <div class="clock-arrow clock-seconds-arrow"></div>
            <div class="clock-arrow clock-minutes-arrow"></div>
            <div class="clock-arrow clock-hours-arrow"></div>
            <div class="clock-center"></div>
        </div>



    </main>

    <footer></footer>
    <script src="../../js-exampl/clock.js" type="module"></script>
</body>
</html>
